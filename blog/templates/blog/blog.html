{% block extra_css %}

<div class="container header-container">
    <div class="row">
        <h1 class="display-4 text-success">Blog</h1>
    </div>
</div>

{% block content %}

<main class="container">

        <div class="col-sm-12 col-md-8 offset-md-2 text-center" id="form-styling">

            <p class="main-text">
                Blog Posts by Authors<br>
            </p>
            <button type="submit" class="btn btn-warning" id="submitBtn">Donate</button>
            <button type="submit" class="btn btn-warning" id="cancelBtn">Cancel</button>
        </div>
    </div>
</main>

{% endblock %}
